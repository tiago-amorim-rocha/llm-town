<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- iOS Game Optimized Viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />

  <title>Game Template</title>

  <!-- PWA Configuration -->
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icon-512.svg">

  <!-- iOS PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Game">
  <meta name="theme-color" content="#0f1115">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    /* iOS Game Optimizations */
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f1115;
      color: #eee;

      /* Fixed height prevents keyboard resize */
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;

      /* Disable iOS behaviors that interfere with games */
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;

      /* Prevent pull-to-refresh */
      overscroll-behavior: none;

      /* Support safe areas (notch, home indicator) */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation; /* Prevents double-tap zoom */
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    code {
      background: #1a1d23;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }

    /* Console styles */
    #console-toggle {
      position: fixed;
      bottom: calc(20px + env(safe-area-inset-bottom));
      right: calc(20px + env(safe-area-inset-right));
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #1a1d23;
      border: 2px solid #333;
      color: #eee;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: all 0.2s;
    }
    #console-toggle:hover {
      background: #252831;
      border-color: #555;
    }

    #console-panel {
      position: fixed;
      bottom: calc(80px + env(safe-area-inset-bottom));
      right: calc(20px + env(safe-area-inset-right));
      width: 400px;
      max-width: calc(100vw - 40px);
      height: 300px;
      background: #1a1d23;
      border: 2px solid #333;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      z-index: 999;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    #console-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: #252831;
      border-bottom: 1px solid #333;
      border-radius: 6px 6px 0 0;
    }

    #console-title {
      font-weight: bold;
      color: #eee;
    }

    #console-clear {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 11px;
    }
    #console-clear:hover {
      color: #eee;
    }

    #console-output {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      color: #ccc;
    }

    .console-message {
      margin-bottom: 4px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .console-time {
      color: #666;
      margin-right: 6px;
    }

    .console-log {
      color: #ccc;
    }

    .console-warn {
      color: #f1c40f;
    }

    .console-error {
      color: #e74c3c;
    }

    #console-output::-webkit-scrollbar {
      width: 8px;
    }

    #console-output::-webkit-scrollbar-track {
      background: #1a1d23;
    }

    #console-output::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    #console-output::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Template Project</h1>
    <p>This is a template repository with cache busting setup.</p>
    <p>Build version: <code id="version">Loading...</code></p>
  </div>

  <!-- Console UI -->
  <button id="console-toggle">üêõ</button>
  <div id="console-panel">
    <div id="console-header">
      <span id="console-title">Console</span>
      <button id="console-clear">Clear</button>
    </div>
    <div id="console-output"></div>
  </div>

  <!-- Auto-versioned module loader (with silent fallback) -->
  <script>
  (async () => {
    try {
      const res = await fetch('./version.txt', { cache: 'no-store' });
      const v = res.ok ? (await res.text()).trim() : String(Date.now());
      window.__BUILD = v;
      document.getElementById('version').textContent = v;

      // Load main module with cache busting
      const s = document.createElement('script');
      s.type = 'module';
      s.src = `./main.js?v=${encodeURIComponent(v)}`;
      document.head.appendChild(s);
    } catch (err) {
      console.warn('version.txt missing, using fallback timestamp');
      const fallback = String(Date.now());
      document.getElementById('version').textContent = fallback + ' (fallback)';
    }
  })();
  </script>
</body>
</html>
