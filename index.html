<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- iOS Game Optimized Viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />

  <title>Survival Scene</title>

  <!-- PWA Configuration -->
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icon-512.svg">

  <!-- iOS PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Game">
  <meta name="theme-color" content="#0f1115">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    /* iOS Game Optimizations */
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f1115;
      color: #eee;

      /* Fixed height prevents keyboard resize */
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;

      /* Disable iOS behaviors that interfere with games */
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;

      /* Prevent pull-to-refresh */
      overscroll-behavior: none;

      /* Support safe areas (notch, home indicator) */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    body {
      touch-action: manipulation; /* Prevents double-tap zoom */
    }

    /* Console styles */
    #console-toggle {
      position: fixed;
      bottom: calc(20px + env(safe-area-inset-bottom));
      right: calc(20px + env(safe-area-inset-right));
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #1a1d23;
      border: 2px solid #333;
      color: #eee;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: all 0.2s;
    }
    #console-toggle:hover {
      background: #252831;
      border-color: #555;
    }

    #console-panel {
      position: fixed;
      bottom: calc(80px + env(safe-area-inset-bottom));
      right: calc(20px + env(safe-area-inset-right));
      width: 400px;
      max-width: calc(100vw - 40px);
      height: 300px;
      background: #1a1d23;
      border: 2px solid #333;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      z-index: 999;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    #console-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: #252831;
      border-bottom: 1px solid #333;
      border-radius: 6px 6px 0 0;
    }

    #console-title {
      font-weight: bold;
      color: #eee;
    }

    #console-clear {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 11px;
    }
    #console-clear:hover {
      color: #eee;
    }

    #console-output {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      color: #ccc;
    }

    .console-message {
      margin-bottom: 4px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .console-time {
      color: #666;
      margin-right: 6px;
    }

    .console-log {
      color: #ccc;
    }

    .console-warn {
      color: #f1c40f;
    }

    .console-error {
      color: #e74c3c;
    }

    #console-output::-webkit-scrollbar {
      width: 8px;
    }

    #console-output::-webkit-scrollbar-track {
      background: #1a1d23;
    }

    #console-output::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    #console-output::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    /* Reload button styles */
    #reload-button {
      position: fixed;
      bottom: calc(20px + env(safe-area-inset-bottom));
      left: calc(20px + env(safe-area-inset-left));
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #e74c3c;
      border: 2px solid #c0392b;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: all 0.2s;
    }
    #reload-button.show {
      display: flex;
      animation: pulse 2s ease-in-out infinite;
    }
    #reload-button:hover {
      background: #c0392b;
      border-color: #a93226;
      transform: scale(1.05);
    }
    #reload-button:active {
      transform: scale(0.95);
    }
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
      }
    }
    #reload-button::after {
      content: attr(title);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 10px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    #reload-button:hover::after {
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- Reload button for new version detection -->
  <button id="reload-button" title="New version available! Click to reload">üîÑ</button>

  <!-- Console UI -->
  <button id="console-toggle">üêõ</button>
  <div id="console-panel">
    <div id="console-header">
      <span id="console-title">Console</span>
      <button id="console-clear">Clear</button>
    </div>
    <div id="console-output"></div>
  </div>

  <!-- Auto-versioned module loader (with silent fallback) -->
  <script>
  (async () => {
    try {
      const res = await fetch('./version.txt', { cache: 'no-store' });
      const v = res.ok ? (await res.text()).trim() : String(Date.now());
      window.__BUILD = v;

      // Load main module with cache busting
      const s = document.createElement('script');
      s.type = 'module';
      s.src = `./main.js?v=${encodeURIComponent(v)}`;
      document.head.appendChild(s);
    } catch (err) {
      console.warn('version.txt missing, using fallback timestamp');
      window.__BUILD = String(Date.now());
    }
  })();
  </script>
</body>
</html>
