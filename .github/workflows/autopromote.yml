name: Auto-promote Claude branch to main
on:
  push:
    branches:
      - "claude/**"
permissions:
  contents: write
jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Merge branch into main
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git fetch origin main
          git checkout main
          git merge --no-ff "$BRANCH" -m "auto: promote $BRANCH into main"
          git push origin main

      - name: Update version.txt
        run: |
          # Generate timestamp in milliseconds
          TIMESTAMP=$(date +%s%3N)
          echo "$TIMESTAMP" > version.txt

          # Check if version.txt actually changed
          if ! git diff --quiet version.txt; then
            git add version.txt
            git commit -m "auto: update version.txt to $TIMESTAMP"
            git push origin main
            echo "✅ Updated version.txt to $TIMESTAMP"
          else
            echo "ℹ️ version.txt already up to date"
          fi
